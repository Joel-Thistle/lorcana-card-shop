services:
  # Frontend service - React app
  - type: web
    name: lorcana-frontend
    env: static
    buildCommand: cd lorcana && npm ci && npm run build
    staticPublishPath: ./lorcana/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: lorcana-backend
          type: web
          property: host

  # Backend service - Flask API
  - type: web
    name: lorcana-backend
    env: docker
    dockerfilePath: ./lorcana/Dockerfile.backend
    dockerContext: ./lorcana
    # You'll need to manually set the MONGODB_URI environment variable
    # in the Render dashboard after creating your MongoDB Atlas database